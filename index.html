<!DOCTYPE html>
<html>
  <head>
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <div>voice</div>
    <div id="app">
      <div v-ref="freqGraph" v-with="points: freqPoints" v-component="graph"></div>
    </div>
    <template id="graph">
      <svg v-attr="width: width, height : height, viewBox: viewBox">
        <path stroke="black" width=1 fill="transparent" v-attr="d:paths"></path>
      </svg>
    </template>
  </body>
  <script>
  function uintToAverage(array){
    var sum = 0
    var length = array.length 
    for(var i = 0; i < length; i++){
      sum += array[i]
    }
    return sum / length
  }
  
  var Vue = require("vue")
  Vue.component("graph", {
    template : "#graph",
    
    data : function(){
      return {
        width : 100,
        height : 100,
      }
    },
    computed: {
      viewBox : function(){
        return [0, -this.$data.height, this.$data.width, this.$data.height].join(" ")
      },
      paths : function(){
        var pts = this.$data.points
        if(pts.length == 0){
          return ""
        }
        var paths = pts.map(function(m){
          var x = this.$data.width * m[0]
          var y = -this.$data.height * m[1]
          return m.join(x+","+y)
        }).join(" ")
        
        return "M" + paths
      }
    }
  })
  var vm = new Vue({
    data : {
      times: [],
      freq: [],
    },
    methods: {
      normalizeValue : function(x, y, maxX, maxY){
        var normX = x  / maxX
        var normY = y / maxY
        return [normX, normY]
      },
      toPoints : function(byteArray){
        var pts = []
        var length =  byteArray.length
        for(var i=0; i < length; i+=10){
          var value = byteArray[i]
          var pt = this.normalizeValue(i, value, length ,255)
          pts.push(pt)
        }
        return pts 
      }
    },
    computed : {
      freqPoints : function(){
        return this.toPoints(this.$data.freq)
      }
    },
    created : function(){
      var self = this
      function success(stream){
        handleAudioProgress(stream, function(freq, times){
          self.$data.freq = freq
          self.$data.times = times
          
        })
      }
      navigator.webkitGetUserMedia({ video: false, audio: true}, success, error)
      
    }
  })
  vm.$mount("#app")
  
  var audioContext = new webkitAudioContext();
  var analyser = audioContext.createAnalyser();
  var javascriptNode = audioContext.createScriptProcessor(2048, 1, 1);
  analyser.smoothingTimeConstant = 0.3;
  analyser.fftSize = 1024;
  
  function handleAudioProgress(stream, onAudioProgress){
    var microphone = audioContext.createMediaStreamSource(stream);  
    microphone.connect(analyser);
    analyser.connect(javascriptNode);
    javascriptNode.connect(audioContext.destination);
    javascriptNode.onaudioprocess = function() {
      var freq =  new Uint8Array(analyser.frequencyBinCount)
      var times = new Uint8Array(analyser.fftSize)
      analyser.getByteFrequencyData(freq)
      analyser.getByteTimeDomainData(times)
      onAudioProgress(freq, times)
    } 
  }
  function error(err){
    //console.log("An error occured! " + err);
  }
  </script>
</html>
